/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.swagger.parser.v3.java-conventions'
}

dependencies {
    api project(':swagger-parser-v2-converter')
    api project(':swagger-parser-v3')
    api 'org.yaml:snakeyaml:1.33'
    api 'commons-io:commons-io:2.11.0'
    testImplementation 'org.jmockit:jmockit:1.35'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'com.github.tomakehurst:wiremock:2.15.0'
    testImplementation 'org.testng:testng:6.9.10'
    compileOnly 'org.apache.commons:commons-lang3:3.2.1'
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations:2.14.0'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.14.0'
    compileOnly 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.14.0'
}

description = 'swagger-parser'

java {
    withJavadocJar()
}

tasks.named('test') {
    useTestNG()
}
