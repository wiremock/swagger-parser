plugins {
    id 'io.swagger.parser.v3.java-conventions'
}

dependencies {
    api project(':swagger-parser-v3')
    api 'net.sourceforge.argparse4j:argparse4j:0.9.0'
    api 'org.slf4j:slf4j-simple:2.0.0'
    testImplementation 'org.testng:testng:6.14.2'
}

description = 'swagger-parser (executable)'

java {
    withJavadocJar()
}

tasks.named('test') {
    useTestNG()
}
