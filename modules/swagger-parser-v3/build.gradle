plugins {
    id 'io.swagger.parser.v3.java-conventions'
}

dependencies {
    api 'io.swagger.core.v3:swagger-models:2.2.8'
    api 'io.swagger.core.v3:swagger-core:2.2.8'
    api project(':swagger-parser-core')
    api project(':swagger-parser-safe-url-resolver')
    api 'commons-io:commons-io:2.11.0'
    api 'org.yaml:snakeyaml:1.33'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.14.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.0'
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.14.0'
    testImplementation 'org.jmockit:jmockit:1.35'
    testImplementation 'org.testng:testng:6.9.10'
    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'com.github.tomakehurst:wiremock:1.57'
    testImplementation 'junit:junit:4.13.2'
}

description = 'swagger-parser-v3'

java {
    withJavadocJar()
}

tasks.named('test') {
    useTestNG()
}
